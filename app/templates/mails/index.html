{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Correos enviados{% endblock %}</h1>
{% endblock %}

{% block content %}
<ul>
    {% for mail in mails %}
    <li class="mail">
        <div>
            <span class="email">{{ mail['email']}}</span>
            <span class="subject">{{ mail['subject']}}</span>
            <hr>
            <p span class="mail-content">{{ mail['content']}}</p>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
